<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FFMPEG</title>
  <link rel="Stylesheet" type="text/css" href="style.css" />
</head>
<header>
  <h1>FFMPEG</h1>
</header>
<main>
  

<p>
Add audio to video
</p>
<blockquote>
ffmpeg -i input.mp4 -i input.mp3 -c copy -map 0:v:0 -map 1:a:0 output.mp4
</blockquote>

<p>
Convert video to another format
</p>
<blockquote>
ffmpeg -i movie.mov -vcodec copy -acodec copy out.mp4
</blockquote>

</main>
</html>
